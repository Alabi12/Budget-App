databases:
  - name: budget_App
    ipAllowList: []
    databaseName: budget_app_naiw
    user: budget_app_naiw_user

services:
  - type: web
    name: Budget_Lines
    env: ruby
    buildCommand: "./render-build.sh"
    startCommand: "bundle exec rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: budget_App
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false