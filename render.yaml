databases:
  - name: budget_App
    ipAllowList: []
    databaseName: budget_app
    user: budget_app_user

services:
  - type: web
    name: budget_App
    env: ruby
    buildCommand: "./render-build.sh"
    startCommand: "bundle exec rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: budget_App
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false