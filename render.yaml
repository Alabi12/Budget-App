databases:
  - name: budget_App
    ipAllowList: []
    databaseName: my_app_render
    user: budget_App_render

services:
  - type: web
    name: budget_App_render
    env: ruby
    buildCommand: "./render-build.sh"
    startCommand: "bundle exec rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: budget_App
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false